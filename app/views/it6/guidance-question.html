{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-xl">Before you go to your account, would you like some more information about the programme
    </h1>

    <form class="form" action="/guidance-question-answer" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="read-guidance" name="read-guidance" type="radio" value="yes">
              <label class="govuk-label govuk-radios__label" for="read-guidance">
                Yes, that would be useful
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="read-guidance-2" name="read-guidance" type="radio" value="no">
              <label class="govuk-label govuk-radios__label" for="read-guidance-2">
                No, I know what to expect
              </label>
            </div>
          </div>

        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

  </div>
</div>

{% endblock %}
